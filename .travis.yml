sudo: false
language: python
python:
  - "3.6.4"
cache: apt
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy nose nltk pandas seaborn scikit-image scikit-learn
  - pip install namedlist
  - pip install pep8 python-coveralls
  - pip install .
script:
  - nosetests --with-coverage --cover-package=Alfarvis --logging-level=INFO
after_success:
  - coveralls
